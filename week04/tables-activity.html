<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Actvity</title>
    <meta name="author" content="Michael Anderson">
    <meta name="description" conent="A simple table for activty">
    <link rel="stylesheet" href="styles/tables-activity.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">Acme Wildwest Services</th>
            </tr>
            <tr>
                <!-- <th scope="col"></th> Using this makes the blank space part of the column header-->
                <td class="blank"></td> <!--this creates a blank space in the header when you need it -->
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Delux</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>
        <caption>Table 1: Account Feature Comparison</caption>
    </table>
</body>

</html>
